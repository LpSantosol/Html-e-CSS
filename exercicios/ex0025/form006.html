<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>
<body>
    
   <h1>Color e Range</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="idcolor">Cor:</label>
            <input type="color" id="idcolor" name="ncolor">
            
        </p>

        <p>
            <label for="idrange">Satisfação:</label>
            <input type="range" id="idrange" name="nrange"
            min="1" max="10"
            value="1">     
        </p>

        <p>
            <label for="ifoto">Escolha um arquivo </label> 
            <input type="file" id="ifoto" name="noto">
        </p>


    </form>

    
</body>
</html>
