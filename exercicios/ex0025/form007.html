<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>

    <head>
        <body>
            <h1>Exemplo de Formulário</h1>

            <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="iest">Estado:</label>
                <select name="Estado" id="iest">
             
                <option value="" selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>  
                <option value="PR">Paraná</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="PA">Pará</option>
                <option value="CE">Ceará</option>
                <option value="PI">Piauí</option>
            </optgroup>
            </select>
            </p>

            <p>
            
                <label for="prof">Profissão:</label>
                <input type="text" name="prof" list="lsprof">

                <datalist id="lsprof">
                    <option>Engenheiro</option>
                    <option>Soldador</option>
                    <option>Desenvolvedor</option>
                    <option>Cantor</option>
                </datalist>
            
            </p>

            <p>
            <label for="ta">Digite:</label> <br>
            <textarea id="ta" name="nta" cols="30" rows="10"></textarea>
            </p>

            <p>
            <input type="submit" name="Enviar" value="Enviar">
            <input type="reset" name="Clear" value="Limpar">
            </p>
                
                




        </body>
    </head>
