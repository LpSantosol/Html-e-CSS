<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="idname">Nome</label>
            <input type="text" id="idname" name="nname" required
            maxlength="16" minlength="3" autocomplete="name"
            placeholder="JOÃO PASSOS RAMOS">
        </p>

        <p>
            <label for="idmedia">Media</label>
            <input type="number" id="idmedia" name="nmedia" required
            min="1" max="10"
            step="0.1"
            placeholder="5.0">
        </p>

        <p><label for="iddata">Data</label>
            <input type="date" id="iddata" name="nname"
            value="2022-10-21">

        </p>
        
        <p><label for="idmes">Mes</label>
            <input type="month" id="idmes" name="nmes" required
            value="2022-10">
        </p>

        <p><label for="idhora">Horário</label>
            <input type="time" id="idhora" name="nhora" required
            value="09:54" 
            >
        </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
          
    </form>
    
</body>
</html>
