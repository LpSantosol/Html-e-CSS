<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Formul√°rio</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Cadastro</legend>

            <p><label for="idnome">Nome</label>
                <input type="text" id="idnome" name="nname" maxlength="25" minlength="5"
                placeholder="Joao da Silva" 
                autocomplete="name" required>
            </p>

            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" id="idtel" name="ntel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$"             placeholder="(XX)XXXXX-XXXX" required
                autocomplete="tel">
            </p>

            <p>
                <label for="idemail">E-mail</label>
                <input type="email" id="idemail" name="nemail"
                placeholder="joaodasilva@provedor.com" required
                autocomplete="email">
            </p>
        </fieldset>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>





    </form>
    
</body>
</html>
